version: "3"

services:
  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=retelling
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - 5432:5432
  server:
    build: .
    ports:
      - 8081:8081
    restart: always
    depends_on:
      - database
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  web:
    ports:
      - 8082:8082
    build: webapp/.

    depends_on:
      - server
  recommendations:
    build: recommendation/.
    command: python ./main.py
    ports:
      - 5000:5000